<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-beta-dist\css\bootstrap-grid.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="signin-body">
    <div class="container signin-container">
      <div class="row">
        <div class="col"></div>
          <div class="col-sm-12 col-md-8">
            <div class="card signin-card">
              <div class="card-body">
                <img src="assets/img.png" class = "img-fluid signin-img">
                <form class="signin-form">
                  <div class="form-group">
                    <input type="text" class="form-control" id="emailInput" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="passwordInput" placeholder="Password">
                  </div>
                  <button type="button" class="btn signin-btn btn-lg">Sign In</button>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> Remember me  <a href="#">Need help?</a>
                    </label>
                  </div>
                </form>
              </div>
            </div>
            <a href="#" class="create-new-account">Create New Account</a>
          </div>
          <div class="col">
          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="bootstrap-4.0.0-beta-dist\js\bootstrap.min.js">

    </script>
  </body>
</html>
