<html>
  <head>
    <link rel="stylesheet" href="jqwidgets-ver6.0.6/jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="jqwidgets-ver6.0.6/scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="jqwidgets-ver6.0.6/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets-ver6.0.6/jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="jqwidgets-ver6.0.6/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="jqwidgets-ver6.0.6/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="jqwidgets-ver6.0.6/jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="jqwidgets-ver6.0.6/jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="jqwidgets-ver6.0.6/jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="jqwidgets-ver6.0.6/jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="jqwidgets-ver6.0.6/jqwidgets/jqxgrid.selection.js"></script> 
    <script type="text/javascript" src="jqwidgets-ver6.0.6/jqwidgets/jqxgrid.columnsresize.js"></script> 
    <script type="text/javascript" src="jqwidgets-ver6.0.6/jqwidgets/jqxgrid.filter.js"></script> 
    <script type="text/javascript" src="jqwidgets-ver6.0.6/jqwidgets/jqxgrid.sort.js"></script> 
    <script type="text/javascript" src="jqwidgets-ver6.0.6/jqwidgets/jqxgrid.pager.js"></script> 
    <script type="text/javascript" src="jqwidgets-ver6.0.6/jqwidgets/jqxgrid.grouping.js"></script> 
    <script type="text/javascript">
      $(document).ready(function () {
            // prepare the data
            var data = new Array();
            var firstNames =
            [
                "Andrew", "Nancy", "Shelley", "Regina", "Yoshi", "Antoni", "Mayumi", "Ian", "Peter", "Lars", "Petra", "Martin", "Sven", "Elio", "Beate", "Cheryl", "Michael", "Guylene"
            ];
            var lastNames =
            [
                "Fuller", "Davolio", "Burke", "Murphy", "Nagase", "Saavedra", "Ohno", "Devling", "Wilson", "Peterson", "Winkler", "Bein", "Petersen", "Rossi", "Vileid", "Saylor", "Bjorn", "Nodier"
            ];
            var productNames =
            [
                "Black Tea", "Green Tea", "Caffe Espresso", "Doubleshot Espresso", "Caffe Latte", "White Chocolate Mocha", "Cramel Latte", "Caffe Americano", "Cappuccino", "Espresso Truffle", "Espresso con Panna", "Peppermint Mocha Twist"
            ];
            var priceValues =
            [
                "2.25", "1.5", "3.0", "3.3", "4.5", "3.6", "3.8", "2.5", "5.0", "1.75", "3.25", "4.0"
            ];
            for (var i = 0; i < 5; i++) {
                var row = {};
                var productindex = Math.floor(Math.random() * productNames.length);
                var price = parseFloat(priceValues[productindex]);
                var quantity = 1 + Math.round(Math.random() * 10);
                row["firstname"] = firstNames[Math.floor(Math.random() * firstNames.length)];
                row["lastname"] = lastNames[Math.floor(Math.random() * lastNames.length)];
                row["productname"] = productNames[productindex];
                row["price"] = price;
                row["quantity"] = quantity;
                row["total"] = price * quantity;
                data[i] = row;
            }
            console.log(data);
            var source =
            {
                localdata: data,
                datatype: "array"
            };
            var dataAdapter = new $.jqx.dataAdapter(source);
            $("#myGrid").jqxGrid(
            {
                source: dataAdapter,
                columns: [
                  { text: 'First Name', datafield: 'firstname', width: 100},
                  { text: 'Last Name', datafield: 'lastname', width: 100 },
                  { text: 'Product', datafield: 'productname', width: 180 },
                  { text: 'Quantity', datafield: 'quantity', width: 80, cellsalign: 'left' },
                  { text: 'Unit Price', datafield: 'price', width: 90, cellsalign: 'right', cellsformat: 'c2' },
                  { text: 'Total', datafield: 'total', width: 100, cellsalign: 'right', cellsformat: 'c2' }
                ]
            });
        });
    </script>
  </head>
  <body>
    <div id="myGrid"></div>
  </body>
</html>
