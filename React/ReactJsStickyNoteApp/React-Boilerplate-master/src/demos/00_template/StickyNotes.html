<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <link rel="stylesheet" text="text/css" href = "main.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">
      var Comment = React.createClass({
        getInitialState:function(){
          return {editing:false}
        },
        edit:function(){
          //alert('Editing Comment');
          this.setState({editing:true});
        },
        remove:function(){
          //alert('Removing Comment');
          console.log("removing comment");
          this.props.deleteFromBoard( this.props.index);
        },
        save:function(){
          var val = this.refs.newText.value;
          console.log(val);
          this.props.updateCommentText(val,this.props.index);
          this.setState({editing:false});
        },

        renderNormal:function(){
          return(
                <div className="commentContainer">
                  <div className="commentText">{this.props.children} </div>
                  <button onClick={this.edit} className="button-primary">Edit</button>
                  <button onClick={this.remove} className="button-danger">Remove</button>
                </div>
          );
        },

        renderForm:function(){
          return(
                <div className="commentContainer">
                  <textarea ref="newText" defaultValue={this.props.children}></textarea>
                  <button onClick={this.save} className="button-success">Save</button>
                </div>
          );
        },

        render : function(){
          if(this.state.editing){
            return this.renderForm();
          }else{
            return this.renderNormal();
          }
        }
      });
      var Board = React.createClass({
        getInitialState:function(){
          return {
                  comments:[]
                }
        },

        add:function(text){
          var arr = this.state.comments;
          arr.push(text);
          this.setState({comments:arr});
        },
        removeComment:function(i){
          console.log(i);
          var arr = this.state.comments;
          arr.splice(i,1);
          this.setState({comments:arr});
        },

        updateComments:function(newText,i){
          var arr = this.state.comments;
          arr[i] = newText;
          this.setState({comments:arr});
        },

        eachComment:function(text,i){
          return (
                  <Comment key={i} index={i} updateCommentText={this.updateComments} deleteFromBoard={this.removeComment}>
                    {text}
                  </Comment>);
        },

        render:function(){
          return(
            <div>
            <button onClick={this.add.bind(null,'Add new task here..')} className="button-info create">Add New</button>
              <div className="board">
                {
                  this.state.comments.map(this.eachComment)
                }
              </div>
            </div>
          );
        }
      });
        ReactDOM.render(<Board></Board>,
          document.getElementById('container')
        );
    </script>

</body>
</html>
